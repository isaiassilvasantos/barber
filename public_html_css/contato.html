<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Barbearia Alura - Contato</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="idex.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contato">
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!--Required faz com que um item obrigatorio seja preenchido pelo usuário-->

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!--palceholfer é para deixar a marca dagua que exemplifica forma que deve ser feita no formulario-->

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="69" rows="10" id="mensagem" class="input-padrao" required></textarea>   <!--cols é igual a colunas e rows é igual a linhas dentro da caixa da mensagem-->

                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>     <!--Inserir o input dentro da tag label-->
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>   <!--Inserir o input dentro da tag label-->

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>   <!--Inserir o input dentro da tag label-->
                    
                </fieldset>

                <fieldset>

                    <legend>Qual horario prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horários</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h às 12h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright barbearia Alura 2019</p>
        </footer>

    </body>
    
</html>
